{{ $p := .Site.Params.analytics | default (dict) }}
{{ $provider := or $p.provider "gtag" }}

{{ if and (not hugo.IsServer) (eq $provider "gtm") $p.gtm_id }}
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id={{ $p.gtm_id }}" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
{{ end }}
