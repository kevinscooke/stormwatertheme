{{ define "main" }}
<section class="mx-auto max-w-5xl px-4 py-10">
  <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
  {{ with .Params.featured_image }}
    <img class="rounded-xl mb-6" src="{{ . | relURL }}" alt="{{ $.Title }}">
  {{ end }}
  <article class="prose lg:prose-lg max-w-none">{{ .Content }}</article>
  <div class="mt-10">{{ partial "cta-quote.html" . }}</div>
</section>
{{ end }}
