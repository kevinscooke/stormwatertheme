{{ define "main" }}
<section class="mx-auto max-w-6xl px-4 py-12">
  <h1 class="text-4xl font-extrabold mb-6">{{ .Title }}</h1>
  <div class="grid gap-6 md:grid-cols-2">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="block rounded-2xl border bg-white p-6 hover:shadow-md transition">
        <h2 class="text-xl font-bold mb-2">{{ .LinkTitle | default .Title }}</h2>
        <p class="text-gray-600 text-sm">{{ .Params.description }}</p>
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
